<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/sample.css">
 

  <title>ジャンケン小僧がやって来る！</title>
</head>

<body>
  <!-- オープニング画面 -->
  <div class="load">
    <!-- オープニングタイトル -->
    <h1 class="load_title">『ぼくとジャンケンしてくれない？』</h1>
    <!-- オープニングclick here （再生ボタン）-->
    <div class="load_start">click here</div>
    <!-- to be continued 画像 -->
    <div class="now_loding">
      <figure class="blink"><img src="img/html2/continue.png" alt=""></figure>
    </div>
  </div>


  <!-- スタート画面（オープニング→透明度100%後) -->
  <header>
    <div class="title">
      <!-- ズキューンボタン -->
      <a href="jyanken_sam.html">
        <p class="btn1"><input type="image" src="img/btn.zukyun.png" width="450" height="400" alt="送信する"></p>
      </a>
      <!-- スタート画面の画像 小僧と露伴の対決シーン-->
      <img src="img/title_img.png" alt="タイトルの画像">
      <!-- スタート画面見出し -->
      <h1 class="title_text">ジャンケン小僧がやって来る！</h1>

    </div>
    <!-- スタート画面下部スクロールメッセージ左　小さい小僧画像-->
    <div class="flex" width="100%">
      <div class="scrrol_chara" border: solid 2px #000; width: 300px; height: 100px;>
        <img src="img/img_chara.png" alt="" width="80" height="125">
      </div>
    <!-- スタート画面下部スクロールメッセージ-->
      <div>
        <marquee class="scrrol_text" scrolldelay="10" truespeed>
          「ジャンケンで露伴のやつをコテンパにしてやりたい」「ジャンケンで負かすことは露伴の『心の力』を負かしたってことだ！」『きれいですばらしいエネルギーがぼくの方に！！！流れ込んでくるぞ！元気が出てくるぞ！！』『あんたの『文章』に従うくらいなら...このぼくの精神が...、あんたの命令で左右されるぐらいならッ！こうやって死んだ方がましだッ！』『あんたは今、勝負の『下り坂』にいるんですよ...。露伴先生、もう一度言いますよ。あんたは今、『下り坂』にいるンだ！』『ガラスのシャワーだ！！』
        </marquee>
      </div>
      <!-- スタート画面下部スクロールメッセージ右　小さいスタンド画像-->
      <div>
        <img src="img/img_stand.png" alt="" width="80" height="125">
      </div>
    </div>
    
    <!-- Javascript -->
    <script>
      // "music/opening/opening.mp3"という音声ファイルを再生するための準備をし、
      // 変数soundにそれを格納することで、Webページ上で音声再生を簡単に実現する
      let sound = new Audio("music/opening/opening.mp3");
      // ↑の"sound" の "play" メソッドを呼び出すことによって、音声を再生
      function play() {
        sound.play();
      }
      //ロード画面の取得
      let LoadScreen = document.querySelector('.load');


      //click hereボタン
      let StartBtn = document.querySelector('.load_start');
      //click hereを押した時
      StartBtn.addEventListener('click', () => {
        play();
        StartBtn.classList.add('start_push');
        setTimeout(() => {
          LoadScreen.classList.add('load_end');
        }, 15320)
      })



      // 追加
      let startBtn = document.querySelector('.load_start');
      let loading = document.querySelector('.now_loding');

      startBtn.addEventListener('click', () => {
        startBtn.style.display = 'none'; // click hereを非表示にする
        loading.style.display = 'block'; // to be continuedを表示する
        loading.style.top = `${startBtn.offsetTop}px`; // to be continuedをclick hereと同じTOPに移動する
        loading.style.left = `${startBtn.offsetLeft}px`; // to be continuedをclick hereと同じleftに移動する
        // ローディング画面を非表示にする
        document.querySelector('.now_loading').style.display = 'block';
      });




    </script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</body>

</html>
